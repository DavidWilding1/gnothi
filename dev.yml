version: "3.7"

services:
  server:
    build: server
    container_name: jserver
    entrypoint: /bin/bash
    environment:
      ENVIRONMENT: development
    ports:
      - 5002:8000
    stdin_open: true
    volumes:
      - ./server/:/app
      - ./common/:/app/common
    logging:
      options:
        max-size: "5m"
        max-file: "3"

  client:
    build: client
    entrypoint: /bin/bash
    container_name: jclient
    ports:
      - 3002:3000
    stdin_open: true
    volumes:
      - ./client:/client
    logging:
      options:
        max-size: "5m"
        max-file: "3"

  gpu-dev:
    build: gpu
    container_name: jgpu-dev
    entrypoint: /bin/bash
    stdin_open: true
    environment:
      ENVIRONMENT: development
    volumes:
      - ./gpu:/app
      - ./common:/app/common
    device_requests:
      - capabilities:
          - "gpu"
